<template>
    <template if:true={order}>
        <section class="slds-p-around_medium">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12">
                    <h2 class="slds-text-heading_medium slds-m-bottom_small">{order.orderName}</h2>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" class="slds-m-bottom_medium">
                    <lightning-card title="Order Info" icon-name="standard:orders">
                        <div class="slds-p-horizontal_medium slds-p-vertical_small">
                            <p><strong>Order Date:</strong> {order.orderDate}</p>
                            <p><strong>Total:</strong> {order.total}</p>
                            <p><strong>Overdue:</strong> {order.overdue}</p>
                            <p><strong>Weather:</strong> {order.weather} ({order.weatherTemp} Â°C) @ {order.weatherCity}</p>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="12" medium-device-size="6" class="slds-m-bottom_medium">
                    <lightning-card title="Customer" icon-name="standard:customer">
                        <div class="slds-p-horizontal_medium slds-p-vertical_small">
                            <p><strong>Name:</strong> {customerName}</p>
                            <p><strong>Address:</strong> {order.street}, {order.city}, {order.state} {order.postalCode}, {order.country}</p>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <lightning-card title="Items" icon-name="standard:product">
                        <div class="slds-p-horizontal_medium slds-p-vertical_small">
                            <div class="slds-m-bottom_small slds-text-align_right">
                                <lightning-button variant="brand" label="New Item" onclick={openItemCreate}></lightning-button>
                            </div>
                            <lightning-datatable key-field="id" data={itemRows} columns={itemColumns} hide-checkbox-column onrowaction={handleItemRowAction}>
                            </lightning-datatable>
                        </div>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>
        </section>
    </template>
    <template if:true={error}>
        <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
            <span class="slds-assistive-text">Error</span>
            <h2>{errorMessage}</h2>
        </div>
    </template>

    <!-- Create Item Modal -->
    <template if:true={showItemCreate}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">New Order Item</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form data-id="createItemForm" object-api-name="GLW_OrderItem__c" onsuccess={handleItemCreateSuccess} onsubmit={handleItemCreateSubmit}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="GLW_Product__c"></lightning-input-field>
                        <lightning-input-field field-name="GLW_Quantity__c"></lightning-input-field>
                        <lightning-input-field field-name="GLW_UnitPrice__c"></lightning-input-field>
                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeItemCreate} class="slds-m-right_small"></lightning-button>
                            <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Edit Item Modal -->
    <template if:true={showItemEdit}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Edit Order Item</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-edit-form record-id={selectedItemId} object-api-name="GLW_OrderItem__c" onsuccess={handleItemEditSuccess}>
                        <lightning-messages></lightning-messages>
                        <lightning-input-field field-name="GLW_Product__c"></lightning-input-field>
                        <lightning-input-field field-name="GLW_Quantity__c"></lightning-input-field>
                        <lightning-input-field field-name="GLW_UnitPrice__c"></lightning-input-field>
                        <div class="slds-m-top_medium slds-text-align_right">
                            <lightning-button variant="neutral" label="Cancel" onclick={closeItemEdit} class="slds-m-right_small"></lightning-button>
                            <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
